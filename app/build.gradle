plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation project(':mcport')
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'io.github.yappy.App'
    applicationDefaultJvmArgs = ['--add-opens=java.base/java.lang=ALL-UNNAMED']
}

def git(...args) {
    def proc = "git ${args.join(' ')}".execute()
    proc.waitFor()
    return proc.text.trim()
}

ext.versionDescribe = git('describe', '--tags', '--always', '--dirty').trim()
ext.versionBranch = git('symbolic-ref', 'HEAD').trim()
ext.versionHashfull = git('show', 'HEAD', '--no-patch', '--pretty=format:%H').trim()
ext.versionDate = git('show', 'HEAD', '--no-patch', '--pretty=%as')
version = versionDescribe

task generateVersionFile {
    def versionFile = file("$buildDir/generated/resources/version.properties")
    inputs.property 'versionDescribe', versionDescribe
    inputs.property 'versionBranch', versionBranch
    inputs.property 'versionHashfull', versionHashfull
    inputs.property 'versionDate', versionDate
    outputs.file versionFile
    doLast {
        versionFile.text = """\
            versionDescribe = $versionDescribe
            versionBranch   = $versionBranch
            versionHashfull = $versionHashfull
            versionDate     = $versionDate
            """.stripIndent()
    }
}

processResources {
    dependsOn generateVersionFile
    from "$buildDir/generated/resources"
}

jar {
    manifest {
        attributes(
            'Implementation-Version' : version
        )
    }
}
